				<center><h1>Crop recommendation for Rainfall (Top 5 crop) </h1></center> 
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["crop", "Rainfall", { role: "style" } ],
        ["Paddy IGKVR-2 (IET 19795)", 127.5, "#b87333"],
        ["Cardamom", 110.75, "#76A7FA"],
        ["Jowar", 130.4, "gold"],
        ["Banana", 164.5, "color: #703593"],
		["Oilseed", 145.5, " red"]
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "",
        width: 600,
        height: 400,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
       var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
      chart.draw(view, options); 
  }
  </script>
 <center><div id="columnchart_values" style="width: 900px; height: 300px;"></div> </center>

 <html>
  <head>
   
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['crop', 'Temperature'],
          ['Paddy IGKVR-2 (IET 19795)',     23.3],
          ['Cardamom',      31.5],
          ['Jowar',  33],
          ['Banana', 21],
          ['Oilseed',    19.5]
        ]);

        var options = {
          title: '',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
  </br>
   <center><h1>Crop recommendation for Temperature(Top 5 crop)  </h1></center> 
   <center> <div id="piechart_3d" style="width: 900px; height: 500px;"></div></center>
